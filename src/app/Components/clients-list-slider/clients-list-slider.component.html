<section class="clientList_container mx-auto px-3 py-2 rounded border border-1">
  <div
    class="product_slider rounded d-flex align-items-center bg-white rounded border border-1"
  >
    <h2 class="m-0 text-start px-3 py-4 text-nowrap">Our Top Seller</h2>
    <div class="container-fluid" style="--bs-gutter-x: 0">
      <div class="slider_wrap d-flex align-items-center rounded bg-white">
        <div
          class="slider_main"
          #Items
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()"
        >
          <div class="item border border-1" *ngFor="let client of clients">
            <p>{{ client }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
