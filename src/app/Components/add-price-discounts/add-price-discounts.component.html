<!-- approval grid  -->
<div *ngIf="!showProductDiv" class="container approval-grid">
  <div class="bg-white p-2 border border-1 rounded">
    <div class="d-flex justify-content-center">
      <h1 class="companyApproval_header_text">Price and Discounts</h1>
    </div>
  </div>
  <div
    class="mt-2 bg-light border border-1 px-3 py-2 rounded my-2 d-flex justify-content-between"
  >
    <div class="headerbtns">
      <button class="custom-btn new-btn active">New</button>
      <button class="custom-btn btn-active">Active</button>
      <button class="custom-btn btn-inactive">Inactive</button>
    </div>

    <div>
      <button
        class="custom-btn addproduct-btn"
        (click)="toggleAddProductPriceDiv()"
      >
        {{ showProductDiv ? "Show Approval Grid" : "Add Price" }}
      </button>
    </div>
  </div>
  <div class="scrollable-table border border-1 bg-light">
    <!-- TABLE header -->
    <div class="row headerRow sticky-top fw-bolder">
      <div class="col tableHeader">Index</div>
      <div class="col tableHeader">Group Code</div>
      <div class="col tableHeader">Group Name</div>
      <div class="col tableHeader">Group Prefix</div>
      <div class="col tableHeader">Group Details</div>
    </div>

    <!-- table body -->

    <section class="row tablebodyRow fw-semibold">
      <div class="col tableBody">#</div>
      <div class="col tableBody"></div>
      <div class="col tableBody"></div>
      <div class="col tableBody"></div>
      <div class="col tableBody"></div>
    </section>
  </div>
</div>

<!-- price and discount form  -->

<div *ngIf="showProductDiv" class="container containgFields mt-5 mb-5 rounded">
  <!-- <h2 class="register_title">Add Price & Discounts</h2> -->
  <div class="d-flex justify-content-between align-items-center">
    <!-- Back Button on the left -->
    <div class="d-flex align-items-center" (click)="showProductPriceGrid()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi bi-arrow-left"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
        />
      </svg>
    </div>

    <!-- Title in the middle -->
    <h2 class="register_title">Add Price & Discounts</h2>

    <!-- Placeholder for right alignment -->
    <div></div>
  </div>
  <hr />
  <form [formGroup]="addPriceDiscountForm">
    <div class="form-group">
      <label for="productId"
        ><span class="text-danger">*</span>Product Name</label
      >
      <select
        id="productId"
        formControlName="productId"
        [class.error]="isFieldInvalid('productId')"
      >
        <option class="d-none" value="" disabled>Select Product Name</option>
        <option *ngFor="let prod of products" [value]="prod.productId">
          {{ prod.productName }}
        </option>
      </select>
      <span class="text-danger" *ngIf="isFieldInvalid('productId')"
        >Product Name is required.</span
      >
    </div>

    <div class="form-group">
      <label for="price"><span class="text-danger">*</span>Price</label>
      <input
        type="text"
        id="price"
        formControlName="price"
        [class.error]="isFieldInvalid('price')"
      />
      <span class="text-danger" *ngIf="isFieldInvalid('price')"
        >Price is required.</span
      >
    </div>

    <div class="row">
      <div class="form-group col-12 col-md-6">
        <label for="discountAmount"> Discount Amount </label>
        <input
          type="text"
          id="discountAmount"
          formControlName="discountAmount"
        />
      </div>

      <div class="form-group col-12 col-md-6">
        <label for="discountPct">Discount Percentage </label>
        <input type="text" id="discountPct" formControlName="discountPct" />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-12 col-md-6">
        <label for="effectivateDate">Effectivate Date</label>
        <input
          type="datetime-local"
          id="effectivateDate"
          formControlName="effectivateDate"
          class="w-100 p-2 border border-1 rounded-1"
          [class.error]="isFieldInvalid('effectivateDate')"
        />

        <span class="text-danger" *ngIf="isFieldInvalid('effectivateDate')"
          >Effectivate Date is required.</span
        >
      </div>

      <div class="form-group col-12 col-md-6">
        <label for="endDate">End Date</label>
        <input
          type="datetime-local"
          id="endDate"
          formControlName="endDate"
          class="w-100 p-2 border border-1 rounded-1"
          [class.error]="isFieldInvalid('endDate')"
        />

        <span class="text-danger" *ngIf="isFieldInvalid('endDate')"
          >End Date is required.</span
        >
      </div>
    </div>

    <div class="form-group">
      <label for="productImage"
        ><span class="text-danger">*</span>Upload Product Image
      </label>

      <input
        type="file"
        class="form-control"
        id="productImage"
        formControlName="productImage"
        [class.error]="isFieldInvalid('productImage')"
        #ProductImageInput
      />
      <span class="text-danger" *ngIf="isFieldInvalid('productImage')"
        >Product Image is required.</span
      >
    </div>

    <div class="form-group">
      <label for="totalPrice">Total Price</label>
      <input
        type="text"
        id="totalPrice"
        class="readOnlyInput"
        formControlName="totalPrice"
        readonly
      />
    </div>

    <button
      type="submit"
      class="button mt-3"
      id="sign-in-button"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </form>
</div>

<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary d-none"
  data-bs-toggle="modal"
  data-bs-target="#prodExistModal"
  #prdouctExistModalBTN
>
  Launch demo modal
</button>
<!-- Modal -->
<div
  class="modal fade"
  id="prodExistModal"
  tabindex="-1"
  aria-labelledby="userExistModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header fs-5 fw-bold">
        <h1 class="modal-title fs-5" id="userExistModalLabel">product Modal</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p
          class="fs-5 fw-semibold"
          [class.text-success]="!isError"
          [class.text-danger]="isError"
        >
          {{ alertMsg }}
        </p>
      </div>
    </div>
  </div>
</div>
