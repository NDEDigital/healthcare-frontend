<!-- <h1 class="text-center">TEST SLIDER</h1> -->
<section class="slider_containe rounded px-5 py-2">
  <div
    *ngFor="let product of finalProducts | keyvalue; let i = index"
    class="mt-5 bg-white p-2 slider_container"
  >
    <div class="d-flex justify-content-around align-items-center">
      <div class="product_header rounded">
        <img
          class="mt-3 rounded"
          src="/assets/images/{{ product.key }}.jpg"
          alt=""
        />
        <p class="fs-4 fw-bold">{{ product.key }}</p>
      </div>
      <div id="carousel{{ i }}" class="carousel carousel-dark rounded w-75">
        <div class="carousel-inner px-5">
          <div
            class="carousel-item"
            *ngFor="let item of product.value; let j = index"
            [class.active]="j === 0"
          >
            <div class="d-flex justify-content-around">
              <div *ngFor="let subItem of item" class="item">
                <p class="product-title">Product Name: {{ subItem.gname }}</p>
                <p>Specification : {{ subItem.spec }}</p>
                <p class="quantity">
                  Available Qty: <span class="fw-bold"> {{ subItem.aqt }}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="product.value.length > 1">
          <button
            class="carousel-control-prev carousel-button"
            type="button"
            [attr.data-bs-target]="'#carousel' + i"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next carousel-button"
            type="button"
            [attr.data-bs-target]="'#carousel' + i"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
