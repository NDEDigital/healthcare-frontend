<div
  class="navbelt_container d-flex flex-column align-items-center justify-content-center"
>
  <div
    class="d-flex justify-content-around align-items-center nav-parent h-100 m-2"
    [ngClass]="getDynamicWidthClass()"
    #navItems
  >
    <div
      *ngFor="let entry of products | keyvalue"
      class="nav_item d-flex flex-column m-1"
      (click)="setSelectData(entry.key, entry.value)"
      [class.active]="entry.value === activeEntry"
    >
      <div class="navbelt_image mb-2">
        <!-- In your template -->
        <img
          [src]="'/asset' + this.imgProduct.get(entry.key).split('asset')[1]"
          alt="Product Image"
        />
      </div>

      <div class="navbelt_title fw-bold">
        {{
          entry.value.length > 10
            ? (entry.value | slice : 0 : 10) + "..."
            : entry.value
        }}
      </div>
    </div>
  </div>
</div>
<div class="button-container" [ngClass]="getDynamicWidthClass()">
  <button type="button" class="slider-btn prevBtnmargin" (click)="prev()">
    <i class="fa-solid fa-chevron-left btn-size"></i>
  </button>
  <button type="button" class="slider-btn" (click)="next()">
    <i class="fa-solid fa-chevron-right btn-size"></i>
  </button>
</div>
