<div class="container">
  <div
    class="bg-white d-flex justify-content-center p-2 border border-1 rounded"
  >
   
   <h1 class="companyApproval_header_text" >Seller Permission</h1>

  </div>

  <div class="mt-2 bg-light border border-1 px-3 py-2 rounded my-2">
      <div class="headerbtns ">
      

              <select 
              class="p-2 border border-1 rounded  " 
              id="allcategory" 
              name="Category" 
              style="box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);" 
              #sellerSelected
              (change)="onUserChange(sellerSelected.value)">
              <option [value]="null" disabled selected>Select Seller Name</option> 
                        
              <option *ngFor="let dv of this.sellerList; let i = index;" #selectedUserId [value]="dv.userId">{{dv.fullName}}</option>
            
              <!-- Add more options as needed -->
            </select>
            
          
   
            <select 
                class="p-2 border border-1 rounded"  
                id="allcategory" 
                name="Category"  
                style="box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1); margin-left: 5%;" 
                 #menuSelected
               >
                <option [value]="null" disabled selected>Select Menu Name</option>
                <option *ngFor="let dv of dropdownValues; let i = index;" #selectedMenu [value]="dv.menuId">{{dv.menuName}}</option>
              </select>

              <button (click)="PermissionBtn(sellerSelected.value, menuSelected.value)" class="btn btn-primary mx-4 py-2">Add Permission</button>

      
      
     
    </div>


    
    
  </div>



  















  <div class="scrollable-table border border-1 bg-white">
    <!-- TABLE header -->
    <div class="row headerRow sticky-top fw-bolder text-start px-2">
      <!-- <div class="col tableHeader">#</div> -->
      <div class="col tableHeader col-2">Name</div>
      <div class="col tableHeader col-10">Action</div>
    </div>
  
    <!-- TABLE body -->
    <div class="tablebodyRow fw-semibold col-12 text-start px-2" *ngFor="let user of tableData | keyvalue">
      <div class="d-flex align-items-center border-bottom row">
        <div class="col-2">
          <label>{{ user.value[0].fullName }}</label>
        </div>
        <div class="col-10 d-flex ">
          <div *ngFor="let menuItem of user.value; let i = index">
            <div class="d-flex align-items-center  tableBody" style="height: 70px">
              <div class="d-flex">
                <input
                  type="checkbox"
                  id="{{ 'checkbox_' + user.key + '_' + menuItem.menuId }}"
                  [(ngModel)]="menuItem.isSelected"
                  (change)="checkboxChanged(user.key, menuItem.menuId)"
                  [attr.data-user-id]="user.key"
                  class="me-2"
                />
                <!-- Label for the checkbox -->
                <label for="{{ 'checkbox_' + user.key + '_' + menuItem.menuId }}">{{ menuItem.menuName }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  





    
    
    
    
    
    
    
    
 
  </div>
<div class="d-flex justify-content-end my-4">
  <button class="btn btn-danger" (click)="openModal()">Delete</button>
  <!-- <button class="btn btn-danger mx-4">Delete</button> -->
</div>
  </div>


  <button
  type="button"
  class="btn btn-primary d-none"
  data-bs-toggle="modal"
  data-bs-target="#msgModal"
  #msgModalBTN
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="msgModal"
  tabindex="-1"
  aria-labelledby="msgModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header fs-5 fw-bold text-danger">
        <h1 class="modal-title fs-5" id="msgModalLabel">
         Delete
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you want to Delete Permission?
      </div>
      <div class="modal-footer">
        <button (click)="yesBtn(sellerSelected.value)"  type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
