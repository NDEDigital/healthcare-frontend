<div class="container containgFields mt-5 mb-5 rounded">
  <h2 class="register_title">Add Product</h2>
  <hr />
  <form [formGroup]="addProductForm">
    <div class="form-group">
      <label for="productGroup"
        ><span class="text-danger">*</span>Product Group
      </label>

      <select
        name="productGroup"
        id="productGroup"
        formControlName="productGroup"
        [class.error]="isFieldInvalid('productGroup')"
      >
        <option class="d-none" value="Nothing Selected" disabled>
          Nothing Selected
        </option>
        <option value="credit card">Credit Card</option>
      </select>

      <span class="text-danger" *ngIf="isFieldInvalid('productGroup')"
        >productGroup is required.</span
      >
    </div>

    <div class="form-group">
      <label for="productName"
        ><span class="text-danger">*</span>Product Name</label
      >
      <input
        type="text"
        id="productName"
        formControlName="productName"
        [class.error]="isFieldInvalid('productName')"
      />
      <span class="text-danger" *ngIf="isFieldInvalid('productName')"
        >Product Name is required.</span
      >
    </div>

    <div class="form-group">
      <label for="productSubName -"> Product SubName </label>
      <input type="text" id="productSubName" formControlName="productSubName" />
    </div>

    <div class="form-group">
      <label for="specification"
        ><span class="text-danger">*</span>Specification
      </label>
      <textarea
        type="text"
        id="specification"
        class="textAreaDesign"
        formControlName="specification"
        [class.error]="isFieldInvalid('specification')"
      ></textarea>

      <span class="text-danger" *ngIf="isFieldInvalid('specification')">Specification is required.</span>
    </div>

    <div class="form-group">
      <label for="unit"><span class="text-danger">*</span>Unit</label>

      <select name="unit" id="unit" formControlName="unit" [class.error]="isFieldInvalid('unit')">
        <option class="d-none" value="Nothing Selected" disabled>
          Nothing Selected
        </option>
        <option value="kg">Kg</option>
      </select>

      <span class="text-danger" *ngIf="isFieldInvalid('unit')">Unit is required.</span>
    </div>



    <div class="form-group">
      <label for="productImg"
        ><span class="text-danger">*</span>Upload Product Image
      </label>

      <input type="file" class="form-control" id="productImg" formControlName="productImg">

      <span class="text-danger" *ngIf="isFieldInvalid('productImg')">Product Image is required.</span>
    </div>




    <button
      type="submit"
      class="button mt-3"
      id="sign-in-button"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      (click)="onSubmit()"
    >
      Submit
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header modal-heading">
            <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">
              Add Product Groups Name
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="fs-5">
              Successfully added <span class="fw-bold fs-5">this product </span>
            </p>
            <p class="text-danger fs-5">
              Faild to added <span class="fw-bold fs-5">this product</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
